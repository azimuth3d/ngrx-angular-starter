<div class="search">
    <h2> Githunt ( Github repo search ) </h2>
    <search-box (changeSearchTerm)="applySearch($event)">
        <div style="padding: 20px 0;">
            <span> Total result: {{ ( searchResults | async )?.total_count }} </span>
        </div>
    </search-box>
</div>

<div class="search-result">
    <result-cell [result]="result" *ngFor="let result of resultItems | async"></result-cell>
</div>
